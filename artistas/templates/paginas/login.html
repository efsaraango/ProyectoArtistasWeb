<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3">Login Arte Latino XYZ</h1>
        <nav>
          <ul class="list-unstyled d-flex">
            <li class="mx-2"><a href="{% url 'index' %}" class="text-white">Inicio</a></li>
            <li class="mx-2"><a href="{% url 'registro' %}" class="text-white">Registro</a></li>
           
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 28rem;">
      <h2 class="text-center mb-4">Iniciar sesión</h2>
      <form method="POST">
        {% csrf_token %}
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
          </div>
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        {% if error %}
         <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
      </form>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="{% url 'registro' %}">¿Nuevo por aquí? Inscribirse</a>
      <!-- <a class="dropdown-item" href="#">Forgot password?</a> -->
    </div>
  </div>
  <footer class="text-bg-dark text-center py-3">
    <div class="container">
      <p>&copy; 2024. Todos los derechos reservados.</p>
      <div>
        <a href="https://www.facebook.com" target="_blank" class="text-white mx-3">
          <i class="bi bi-facebook" style="font-size: 24px;"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="text-white mx-3">
          <i class="bi bi-twitter" style="font-size: 24px;"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="text-white mx-3">
          <i class="bi bi-instagram" style="font-size: 24px;"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="text-white mx-3">
          <i class="bi bi-linkedin" style="font-size: 24px;"></i>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
