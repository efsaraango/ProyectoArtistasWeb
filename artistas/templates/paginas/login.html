<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Artistas Web</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #d1d1d1;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #d2b48c;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .btn-iniciar-sesion {
      background-color: transparent;
      border: 1px solid #6c757d;
      border-radius: 20px;
      padding: 5px 15px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #d2b48c;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
    }
    .footer-icons a {
      color: #ffffff;
      margin: 0 10px;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">Arte Latino XYZ</a>
      <div class="d-flex">
        <a class="btn btn-iniciar-sesion me-3" href="{% url 'index' %}">Inicio</a>
        <a class="btn btn-iniciar-sesion me-3" href="{% url 'registro' %}">Registro</a>
      </div>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 28rem;">
      <h2 class="text-center mb-4">Iniciar sesión</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
      </form>
      <div class="dropdown-divider my-3"></div>
      <a class="btn btn-iniciar-sesion w-100" href="{% url 'registro' %}">Crear Cuenta</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Artistas Web. Todos los derechos reservados.</p>
    <div class="footer-icons">
      <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="https://www.twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="https://www.linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
