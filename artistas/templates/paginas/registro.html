<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Artista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #d1d1d1;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #d2b48c;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn-iniciar-sesion {
            background-color: transparent;
            border: 1px solid #6c757d;
            border-radius: 20px;
            padding: 5px 15px;
            margin-left: 10px;
        }
        

        .registro-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 40px;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #d2b48c;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Arte Latino XYZ</a>
            <div class="d-flex">
                <a class="btn btn-iniciar-sesion" href="{% url 'login' %}">Iniciar Sesión</a>
                <a class="btn btn-iniciar-sesion" href="{% url 'registro' %}">Crear Cuenta</a>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="col-lg-6 col-md-8 registro-container">
            <h4 class="text-center mb-4">Registro de Artista</h4>
            <form method="POST" action="{% url 'registro' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre" required>
                </div>

                <!-- Apellido -->
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese apellido" required>
                </div>

                <!-- Cedula -->
                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Ingrese cédula" required>
                </div>

                <!-- Edad -->
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" name="edad" min="22" max="45" placeholder="Ingrese edad" required>
                </div>

                <!-- Categoría -->
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría Artística</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="grafiti">Grafiti</option>
                        <option value="escultura">Escultura</option>
                        <option value="fotografia">Fotografía</option>
                    </select>
                </div>

                <!-- Correo -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese correo" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese contraseña" required>
                </div>

                <!-- Plan de Suscripción -->
                <div class="mb-3">
                    <label for="categoriaplan" class="form-label">Plan de Suscripción</label>
                    <select class="form-select" id="categoriaplan" name="categoriaplan" required>
                        <option value="">Seleccione un Plan</option>
                        <option value="planGratis">Gratis (3 obras máx.)</option>
                        <option value="planBasico">Plan Básico (10 obras máx.)</option>
                        <option value="planPremiun">Plan Premium (Obras ilimitadas)</option>
                    </select>
                </div>

                <!-- Foto de Perfil -->
                <div class="mb-3">
                    <label for="foto_perfil" class="form-label">Foto de Perfil</label>
                    <input type="file" class="form-control" id="foto_perfil" name="foto_perfil" accept="image/*" required>
                </div>

                <!-- Botón -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ARTISTAS WEB. Todos los derechos reservados.</p>
        <div>
            <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>

    {% if mensaje %}
    <div class="alert {% if tipo == 'success' %}alert-success{% else %}alert-danger{% endif %}">
        {{ mensaje }}
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
