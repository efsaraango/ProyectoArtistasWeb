<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
      <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
  
    <title>Formulario</title>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">Registro de Artistas</h1>
                <nav>
                    <ul class="list-unstyled d-flex">
                        <li class="mx-2" ><a href="{% url 'index' %}" class="text-white">Inicio</a></li>
                      
                        <li class="mx-2"><a href="{% url 'mostrar' %}" class="text-white">Mostar Artistas</a></li>
                        <li class="mx-2" ><a href="{% url 'login' %}" class="text-white">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Registro</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'registro' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre" required>
                            </div>
    
                            <!-- Apellido -->
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese apellido" required>
                            </div>
    
                            <!-- Cedula -->
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Ingrese cédula" required>
                            </div>
    
                            <!-- Edad -->
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" name="edad" min="22" max="45" placeholder="Ingrese edad" required>
                            </div>
    
                            <!-- Categoría -->
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría Artística</label>
                                <select class="form-select" id="categoria" name="categoria" required>
                                    <option value="">Seleccione una categoría</option>
                                    <option value="pintura">Grafiti</option>
                                    <option value="escultura">Escultura</option>
                                    <option value="fotografia">Fotografía</option>
                                </select>
                            </div>
    
                            <!-- Correo -->
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese correo" required>
                            </div>
    
                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="contraseña" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese contraseña" required>
                            </div>
    
                            <!-- Plan de Suscripción -->
                            <div class="mb-3">
                                <label for="categoriaplan" class="form-label">Plan de Suscripción</label>
                                <select class="form-select" id="categoriaplan" name="categoriaplan" required>
                                    <option value="">Seleccione un Plan</option>
                                    <option value="planBasico">Plan Básico</option>
                                    <option value="planPremiun">Plan Premium</option>
                                </select>
                            </div>
    
                            <!-- Foto de Perfil -->
                            <div class="mb-3">
                                <label for="foto_perfil" class="form-label">Foto de Perfil</label>
                                <input type="file" class="form-control" id="foto_perfil" name="foto_perfil" accept="image/*" required>
                            </div>
    
                            <!-- Botón -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <footer class="text-bg-dark text-center py-3">
        <div class="container">
            <p>&copy; 2024. Todos los derechos reservados.</p>
            <div>
                <a href="https://www.facebook.com" target="_blank" class="text-white mx-3">
                    <i class="bi bi-facebook" style="font-size: 24px;"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="text-white mx-3">
                    <i class="bi bi-twitter" style="font-size: 24px;"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="text-white mx-3">
                    <i class="bi bi-instagram" style="font-size: 24px;"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="text-white mx-3">
                    <i class="bi bi-linkedin" style="font-size: 24px;"></i>
                </a>
            </div>
        </div>
    </footer>
    {% if mensaje %}
    <div class="alert {% if tipo == 'success' %}alert-success{% else %}alert-error{% endif %}">
        {{ mensaje }}
    </div>
    {% endif %}
</body>
</html>
