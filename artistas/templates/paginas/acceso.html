<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1 class="h3">Bienvenido, {{ artista.nombre }} {{ artista.apellido }}</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <!-- Foto de Perfil -->
            <div class="col-md-4 text-center">
                {% if foto_base64 %}
                    <img src="data:image/jpeg;base64,{{ foto_base64 }}" alt="Foto de perfil" class="img-thumbnail">
                {% else %}
                    <p>No hay foto de perfil disponible.</p>
                {% endif %}
               
                <h4 class="mt-3">{{ artista.nombre }} {{ artista.apellido }}</h4>
                <p>{{ artista.correo }}</p>
            </div>

            <!-- Formulario para Editar Información -->
            <div class="col-md-8">
                <h3>Editar Información</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ artista.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ artista.apellido }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="foto_perfil" class="form-label">Foto de Perfil</label>
                        <input type="file" class="form-control" id="foto_perfil" name="foto_perfil" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a href="{% url 'index' %}" class="btn btn-danger">Cerrar Sesión</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
